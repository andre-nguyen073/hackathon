<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>

  <!-- Import Audiowide Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Audiowide', sans-serif;
      text-align: center;
      background-color: #01012b;
      color: #ff2a6d;
      text-shadow: 0 0 2.5px #ff2a6d, 0 0 5px #d1f7ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #move-counter {
      font-size: 18px;
      margin-bottom: 20px;
      color: #d1f7ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
      position: relative; /* Allow message overlay on the board */
    }

    .card {
      background-color: #bd00ff;
      color: white;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card.flipped {
      background-color: #00ff9f;
      cursor: default;
    }

    /* Message container */
    #congratulations-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0); /* Initially hidden */
      background-color: rgba(0, 86, 120, 0.9);
      color: #05d9e8;
      font-size: 24px;
      font-weight: bold;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s; /* Smooth animation */
    }

    /* Show the message */
    #congratulations-message.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    /* Responsive Design: Adjust for smaller screens */
    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(2, 1fr);
      }

      .card {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Memory Matching Game</h1>
  <div id="move-counter">Moves: 0</div>
  <div id="game-board" class="board">
    <div id="congratulations-message">Congratulations! You found all pairs!</div>
  </div>

  <script>
    // Game variables
    const board = document.getElementById('game-board');
    const moveCounter = document.getElementById('move-counter');
    const message = document.getElementById('congratulations-message');
    const NUM_PAIRS = 8;
    const emojis = ['🐱', '🐶', '🦊', '🐻', '🐸', '🐼', '🦁', '🐷'];
    const cardValues = [...emojis, ...emojis]; // Duplicate for matching pairs
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;

    // Shuffle the deck
    cardValues.sort(() => Math.random() - 0.5);

    // Create the board dynamically
    cardValues.forEach((value) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.value = value;
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });

    // Flip a card
    function flipCard(card) {
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.value;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        incrementMoves();
        setTimeout(checkMatch, 1000);
      }
    }

    // Check if two flipped cards match
    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.dataset.value === card2.dataset.value) {
        matchedPairs++;
        if (matchedPairs === NUM_PAIRS) {
          showCongratulationsMessage();
        }
      } else {
        // Flip the cards back if they don't match
        card1.classList.remove('flipped');
        card1.textContent = '';
        card2.classList.remove('flipped');
        card2.textContent = '';
      }

      flippedCards = [];
    }

    // Increment the move counter
    function incrementMoves() {
      moves++;
      moveCounter.textContent = `Moves: ${moves}`;
    }

    // Show the congratulations message with animation
    function showCongratulationsMessage() {
      message.textContent = `Congratulations! You found all pairs in ${moves} moves!`;
      message.classList.add('show');
    }
  </script>

</body>
</html>
