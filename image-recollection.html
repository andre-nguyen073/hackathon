<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #move-counter {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      background-color: #4caf50;
      color: white;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card.flipped {
      background-color: #ff9800;
      cursor: default;
    }

    /* Responsive Design: Adjust for smaller screens */
    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(2, 1fr);
      }

      .card {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Memory Matching Game</h1>
  <div id="move-counter">Moves: 0</div>
  <div id="game-board" class="board"></div>

  <script>
    // Game variables
    const board = document.getElementById('game-board');
    const moveCounter = document.getElementById('move-counter');
    const NUM_PAIRS = 8;
    const emojis = ['🐱', '🐶', '🦊', '🐻', '🐸', '🐼', '🦁', '🐷'];
    const cardValues = [...emojis, ...emojis]; // Duplicate for matching pairs
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;

    // Shuffle the deck
    cardValues.sort(() => Math.random() - 0.5);

    // Create the board dynamically
    cardValues.forEach((value) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.value = value;
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });

    // Flip a card
    function flipCard(card) {
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.value;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        incrementMoves();
        setTimeout(checkMatch, 1000);
      }
    }

    // Check if two flipped cards match
    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.dataset.value === card2.dataset.value) {
        matchedPairs++;
        if (matchedPairs === NUM_PAIRS) {
          alert(`Congratulations! You found all pairs in ${moves} moves!`);
        }
      } else {
        // Flip the cards back if they don't match
        card1.classList.remove('flipped');
        card1.textContent = '';
        card2.classList.remove('flipped');
        card2.textContent = '';
      }

      flippedCards = [];
    }

    // Increment the move counter
    function incrementMoves() {
      moves++;
      moveCounter.textContent = `Moves: ${moves}`;
    }
  </script>

</body>
</html>
